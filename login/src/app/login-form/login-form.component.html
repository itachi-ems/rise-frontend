<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input 
              matInput 
              name="username"
              ngModel
              #username="ngModel"
              class="form-control"
              pattern='(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'
              required>
              <div *ngIf="username.invalid && (username.dirty||username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors?.pattern">Please Enter Valid Email ID</div>
                <div *ngIf="username.errors?.required">Email Is Empty</div>
            </div>    
         
   
            </mat-form-field>
          
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required ngModel #password=ngModel type="password"  name="password" minlength="8">
                <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger">
                    password(Min-8-characters)
                </div>
              </mat-form-field>
              <button mat-raised-button 
                type="submit" 
                
                value="Submit" 
                [disabled]="!f.valid" 
                [ngStyle]="f.valid?{'background-color':'green'}:{'background-color':'red'}" 
                (click)="gotopage('page1')">Login
              </button>
          </form>
    </mat-card>
</div>
